
<mat-card>

<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%" appearance="outline">
  <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Search Table">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
</div>


<div fxLayoutAlign="end center">
  <button class="margin-up ml-2" mat-raised-button color="primary"
  (click)="export()"
  >Export as CSV</button>
</div>

<mat-table [dataSource]="dataSource" @blub *ngIf="dataSource.data.length"
matSort>
  <ng-container matColumnDef="platform_id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
    <mat-cell *matCellDef="let element"><span class="table-overflow">{{ element.platform_id }}</span></mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element"><span class="table-overflow">{{ element.name }}</span></mat-cell>
  </ng-container>

  <ng-container matColumnDef="display_order">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Display Order</mat-header-cell>
    <mat-cell *matCellDef="let element"><span class="table-overflow">{{ element.display_order }}</span></mat-cell>
  </ng-container>

  <ng-container matColumnDef="last_shared">
    <mat-header-cell fxHide.lt-sm *matHeaderCellDef mat-sort-header>Last Shared</mat-header-cell>
    <mat-cell fxHide.lt-sm *matCellDef="let element"><span class="table-overflow">{{ element.last_shared | date: 'short' }}</span></mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button  (click)="view(element.platform_id)" mat-stroked-button color="primary"
        class="table-button">
        View
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row @fadeOut *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<mat-paginator #paginator 
[pageSize]="20" 
[pageSizeOptions]="[20, 50, 100]">
</mat-paginator>
</mat-card>
